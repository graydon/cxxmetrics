
env:
   global:
     - CONAN_REFERENCE: "cxxmetrics/0.0.3"
     - CONAN_USERNAME: "kmaragon"
     - CONAN_LOGIN_USERNAME: "kmaragon"
     - CONAN_CHANNEL: "stable"
     - CONAN_UPLOAD: "https://api.bintray.com/conan/kmaragon/conan"
     - CONAN_REMOTES: "https://conan.bintray.com, https://api.bintray.com/conan/manu343726/conan-packages, https://api.bintray.com/conan/bincrafters/public-conan"

linux: &linux
   os: linux
   sudo: required
   language: python
   python: "3.6"
   services:
     - docker

osx: &osx
   os: osx
   language: generic

matrix:
   include:

      - <<: *linux
        env: CONAN_GCC_VERSIONS=6 CONAN_DOCKER_IMAGE=lasote/conangcc6

      - <<: *linux
        env: CONAN_GCC_VERSIONS=7 CONAN_DOCKER_IMAGE=lasote/conangcc7

      - <<: *linux
        env: CONAN_CLANG_VERSIONS=4.0 CONAN_DOCKER_IMAGE=lasote/conanclang40

      - <<: *linux
        env: CONAN_CLANG_VERSIONS=5.0 CONAN_DOCKER_IMAGE=lasote/conanclang50

